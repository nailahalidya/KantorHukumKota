<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dokumen Hukum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background: linear-gradient(to right, #4b0000,#2b2b2b);
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .menu button {
      padding: 15px;
      font-size: 16px;
      border: none;
      background-color: rgb(172, 164, 164);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu button:hover {
      background-color: #ffffff;
    }
    .form-section {
      margin-top: 30px;
      display: none;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #1abc9c;
    }
    footer {
      text-align: center;
      background: linear-gradient(to right, #4b0000,#2b2b2b);
      color: white;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-file-signature"></i> Layanan Dokumen Hukum</h1>
    <nav>
      <div onclick="location.href='firmahukum.html'">
         <button type="button" class="btn btn-outline-light">Beranda</button>
      </div>
    </nav>
  </header>
  
  <main>
    <h2>Pilih Jenis Dokumen:</h2>
    <div class="menu">
      <button onclick="showForm('kontrak')">Kontrak</button>
      <button onclick="showForm('kuasa')">Surat Kuasa</button>
      <button onclick="showForm('lainnya')">Lainnya</button>
    </div>

    <div id="form-kontrak" class="form-section">
      <h3>Formulir Dokumen Kontrak</h3>
      <form>
        <input type="text" placeholder="Nama Klien" required>
        <textarea placeholder="Detail kebutuhan kontrak"></textarea>
        <button type="submit">Kirim</button>
      </form>
    </div>

    <div id="form-kuasa" class="form-section">
      <h3>Formulir Surat Kuasa</h3>
      <form>
        <input type="text" placeholder="Nama Pemberi Kuasa" required>
        <textarea placeholder="Isi surat kuasa"></textarea>
        <button type="submit">Kirim</button>
      </form>
    </div>

    <div id="form-lainnya" class="form-section">
      <h3>Formulir Permintaan Lainnya</h3>
      <form>
        <input type="text" placeholder="Judul Dokumen" required>
        <textarea placeholder="Deskripsi dokumen yang dibutuhkan"></textarea>
        <button type="submit">Kirim</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Kantor Hukum Nailah. All rights reserved.</p>
  </footer>

  <script>
    function showForm(id) {
      document.querySelectorAll('.form-section').forEach(el => el.style.display = 'none');
      document.getElementById('form-' + id).style.display = 'block';
    }
  </script>
</body>
</html>
