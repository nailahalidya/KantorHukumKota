<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pendampingan Hukum</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #4b0000,#2b2b2b);
      color: white;
      padding: 20px 32px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }

    .container {
      max-width: 720px;
      margin: 48px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 32px;
      color: #1d3557;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding:12px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #1d3557;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    .buttons {
      display: flex;
      justify-content: center;
    }

    .btn-kirim {
      background-color: rgb(172, 164, 164);
      color: white;
      border: none;
      padding: 15px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn-kirim:hover {
      background-color: #fffffffa;
    }

    footer {
      background: linear-gradient(to right, #4b0000,#2b2b2b);
      color: white;
      text-align: center;
      padding: 16px 32px;
      margin-top: 48px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    Firma Hukum Kota
    <nav>
      <div onclick="location.href='firmahukum.html'">
         <button type="button" class="btn btn-outline-light">Beranda</button>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>Formulir Pendampingan Hukum</h2>
    <form>
      <label for="judul">Judul Permasalahan</label>
      <input type="text" id="judul" name="judul" placeholder="Contoh: Sengketa Warisan">

      <label for="detail">Detail Permasalahan</label>
      <textarea id="detail" name="detail" rows="6" placeholder="Jelaskan permasalahan Anda secara lengkap..."></textarea>

      <div class="buttons">
        <button type="submit" class="btn-kirim">Kirim Permohonan</button>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 Kantor Hukum Kota.
  </footer>

</body>
</html>
